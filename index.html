<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب الانضمام - LSPD | New Life</title>
  <style>
    :root {
      --bg1: #01203a;
      --bg2: #03588c;
      --accent: #00b4ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(0,180,255,0.08), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .float-shape {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 40%;
      filter: blur(40px);
      opacity: 0.12;
      z-index: 0;
      animation: floaty 8s ease-in-out infinite;
    }
    .s1 { left: -80px; top: -60px; background: linear-gradient(45deg, #00b4ff, #005b96); }
    .s2 { right: -100px; bottom: -80px; background: linear-gradient(45deg, #0066cc, #003f5c); animation-duration: 10s; }
    @keyframes floaty {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-24px) rotate(6deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(2, 18, 34, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: #e6f7ff;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.lead {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      color: #e9f8ff;
      outline: none;
      font-size: 14px;
    }
    textarea { min-height: 100px; resize: vertical; }
    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #0078c8);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }
    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      .card { padding: 16px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="float-shape s1"></div>
  <div class="float-shape s2"></div>

  <div class="card">
    <h1>طلب الإنضمام لـ LSPD</h1>
    <p class="lead">عَبِّي الفورم بالحقائق الحقيقية والمدخلات داخل اللعبة</p>

    <form id="applyForm">
      <label>الاسم (في الحياة الواقعية)</label>
      <input name="real_name" required />

      <label>العمر (في الحياة الواقعية)</label>
      <input name="real_age" type="number" required />

      <label>الاسم داخل اللعبة</label>
      <input name="ig_name" required />

      <label>Level داخل اللعبة</label>
      <input name="ig_level" type="number" required />

      <label>Discord</label>
      <input name="discord" required />

      <label>علاش تحب تدخل معانا في LSPD؟</label>
      <textarea name="why_join" required></textarea>

      <label>شنوة تفيدنا؟</label>
      <textarea name="what_you_offer" required></textarea>

      <label>أوقات النشاط</label>
      <input name="active_hours" />

      <label>Backstory</label>
      <textarea name="backstory"></textarea>

      <button type="submit" class="btn">إرسال الطلب</button>
      <div id="status" class="status">لم يتم الإرسال بعد</div>
    </form>
  </div>

  <script>
    const api = '/api/applications';
    const form = document.getElementById('applyForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      statusEl.textContent = '...جاري الإرسال';
      try {
        const res = await fetch(api, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) {
          statusEl.textContent = 'تم الإرسال بنجاح';
          form.reset();
        } else {
          statusEl.textContent = 'خطأ: ' + (json.error || '');
        }
      } catch {
        statusEl.textContent = 'فشل الاتصال بالخادم';
      }
      setTimeout(() => statusEl.textContent = 'لم يتم الإرسال بعد', 3000);
    });
  </script>
</body>
</html>
